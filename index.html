<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.9.4/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'note',
        repo: 'https://github.com/olefen/',
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        markdown: {
            renderer: {
                code: function(code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.9.4/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.17.1/components/prism-go.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1.17.1/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({ startOnLoad: false });
</script>
</body>
</html>
